<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
        <!-- carousel page -->
        <section id="images">
            <div class="img-carousel">
                <h1>Types Of Yoga</h1>
                <div class="wrapper">
                    <div class="carousel">
                        <div class="card first-card">
                            <p>Hatha Yoga</p>
                            <img src="../images/istockphoto-155600202-612x612.jpg" alt="hath-yoga" />   
                        </div>
                        <div class="card" >                    
                            <p>Ashtanga Yoga</p>
                            <img src="../images/istockphoto-1219403762-612x612.jpg" alt="ashtanga-yoga" />    
                        </div>
                        <div class="card" >                    
                            <p>Vinyasa Yoga</p>
                            <img src="../images/istockphoto-1343124420-612x612.jpg" alt="vinyasa-Yoga" />  
                        </div>
                        <div class="card" >                    
                            <p>Kundalini Yoga</p>
                            <img src="../images/istockphoto-1189331308-612x612.jpg" alt="kundalini-Yoga" />
                        </div>
                        <div class="card" >                   
                            <p>Iyengar Yoga</p>
                            <img src="../images/istockphoto-1219403762-612x612.jpg" alt="iyengar-Yoga" />
                        </div>
                        <div class="card">                    
                            <p>Aerial Yoga</p>
                            <img src="../images/istockphoto-1303449458-612x612.jpg" alt="aerial-Yoga" />
                        </div>  
                    </div>
                    <button class="prev">
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        >
                        <path fill="none" d="M0 0h24v24H0V0z" />
                        <path d="M15.61 7.41L14.2 6l-6 6 6 6 1.41-1.41L11.03 12l4.58-4.59z" />
                        </svg>
                    </button>
                    <button class="next">
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        >
                        <path fill="none" d="M0 0h24v24H0V0z" />
                        <path d="M10.02 6L8.61 7.41 13.19 12l-4.58 4.59L10.02 18l6-6-6-6z" />
                        </svg>
                    </button>
            </div>
        </section>
</body>
</html>
